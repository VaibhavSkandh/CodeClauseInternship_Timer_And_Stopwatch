<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch & Timer</title>
</head>
<body>
    <div class="stopwatch-timer">
        <div class="stopwatch">
            <h2>Stopwatch</h2>
            <div class="time" id="stopwatchDisplay">00:00:00</div>
            <button id="startStopStopwatch">Start</button>
            <button id="resetStopwatch">Reset</button>
        </div>
        <div class="timer">
            <h2>Timer</h2>
            <div class="time" id="timerDisplay">00:00:00</div>
            <input type="text" id="timerInput" placeholder="HH:MM:SS">
            <button id="startStopTimer">Start</button>
            <button id="resetTimer">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
